<!DOCTYPE html>
<html>
  <head>
    <title>Clarke Coin Chain Visualization</title>
    <meta charset="utf-8">

    <style>
     .node circle {
       fill: #fff;
       stroke: steelblue;
       stroke-width: 1.5px;
     }
     .node {
       font: 10px sans-serif;
     }
     .link {
       fill: none;
       stroke: #ccc;
       stroke-width: 1.5px;
     }
    </style>
    <script src="//d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>

           var width = 960,
               height = 2200;

           var cluster = d3.layout.cluster()
                           .size([height, width - 160]);

           var diagonal = d3.svg.diagonal()
                            .projection(function(d) { return [d.y, d.x]; });

           var svg = d3.select("body").append("svg")
                       .attr("width", width)
                       .attr("height", height)
                       .append("g")
                       .attr("transform", "translate(40,0)");

     d3.json("/tree", function(error, nodeData) {
     var nodes = cluster.nodes(nodeData),
         links = cluster.links(nodes);

     var link = svg.selectAll(".link")
                   .data(links)
                   .enter().append("path")
                   .attr("class", "link")
                   .attr("d", diagonal);

     var node = svg.selectAll(".node")
                   .data(nodes)
                   .enter().append("g")
                   .attr("class", "node")
                   .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

       node.append("circle")
                   .attr("r", 4.5);

     node.append("svg:a")
         .attr("xlink:href", function(d) { return "/blocks/" + d.hash;})
         .append("text")
         .attr("dx", function(d) { return d.children ? 20 : -20; })
         .attr("dy", -10)
         .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
         .text(function(d) { return d.label; });

           d3.select(self.frameElement).style("height", height + "px");
     });

    </script>
  </body>
</html>
